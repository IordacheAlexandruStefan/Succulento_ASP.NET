<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="registerUsername">Username</label>
      <input type="text" id="registerUsername" class="form-control" [(ngModel)]="user.username" name="username" required>
      <!-- Display error message below the username field if the username is already taken -->
      <div *ngIf="registerUsernameError" class="error-message">
        {{ registerUsernameError }}
      </div>
    </div>
    <div class="form-group">
      <label for="registerEmail">Email</label>
      <input type="email" id="registerEmail" class="form-control" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" class="form-control" [(ngModel)]="user.password" name="password" required>
      <div *ngIf="registerPasswordError" class="error-message">
        {{ registerPasswordError }}
      </div>
    </div>
    <div class="form-group">
      <label for="registerNume">Nume</label>
      <input type="text" id="registerNume" class="form-control" [(ngModel)]="user.nume" name="nume" required>
    </div>
    <div class="form-group">
      <label for="registerPrenume">Prenume</label>
      <input type="text" id="registerPrenume" class="form-control" [(ngModel)]="user.prenume" name="prenume" required>
    </div>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>
