<div class="container mt-3">
  <h2>{{ product.id ? 'Edit Product' : 'Add New Product' }}</h2>
  <form (submit)="saveProduct()">
    <div class="form-group">
      <label for="productName">Name:</label>
      <input type="text" class="form-control" id="productName" [(ngModel)]="product.nume" name="nume" required>
    </div>
    <div class="form-group">
      <label for="productDescription">Description:</label>
      <input type="text" maxlength="90" class="form-control" id="productDescription" [(ngModel)]="product.descriere" name="descriere" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Price:</label>
      <input type="number" class="form-control" id="productPrice" [(ngModel)]="product.pret" name="pret" required min="0">
    </div>
    <div class="form-group">
      <label for="productImageUrl">Image URL:</label>
      <input type="text" class="form-control" id="productImageUrl" [(ngModel)]="product.urlPoza" name="urlPoza" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ product.id ? 'Save Changes' : 'Add Product' }}</button>
  </form>
</div>
<div class="container mt-3">
  <h2>Product List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.nume }}</td>
        <td>{{ product.descriere }}</td>
        <td>{{ product.pret | currency }}</td>
        <td>
          <button class="btn btn-primary" (click)="editProduct(product.id)">Edit</button>
          <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
